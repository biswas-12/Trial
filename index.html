<!DOCTYPE html>
<html>
<head><title>URL Shortener</title></head>
<body>
  <h2>URL Shortener</h2>
  <form id="urlForm">
    <input type="text" id="long_url" placeholder="Enter long URL" required>
    <button type="submit">Shorten</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('urlForm').onsubmit = async function(e) {
      e.preventDefault();
      const long_url = document.getElementById('long_url').value;
      const response = await fetch('https://<your-api-id>.execute-api.<region>.amazonaws.com/prod/shortener', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({long_url})
      });
      const data = await response.json();
      document.getElementById('result').innerText = 'Short URL: ' + data.short_url;
    }
  </script>
</body>
</html>
